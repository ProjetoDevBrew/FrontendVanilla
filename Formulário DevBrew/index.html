<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Contato | DevBrew</title>
</head>

<body>

    <form class="form-inline">
        <div class="container col-5">
            <h1 id="titulo">Formulário de Contato</h1>
            <p id="subtitulo">Em caso de dúvida, sugestão, elogio ou reclamação, envie:</p>
        </div>

        <div class="container col-6 titulo">
            Nome:*
            <input type="text" class="form-control" placeholder="Digite o seu nome" aria-required="true">
        </div>
        <div class="container col-6 titulo">
            <label for="exampleFormControlInput1" class="form-label">Telefone: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex (00) 00000-0000">
        </div>
        <div class="container col-6 titulo">
            <label for="exampleFormControlInput1" class="form-label">E-mail:*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="contato@devbrew.com.br">
        </div>
        <div class="container col-6 titulo">
            Tipo De Contato:*
            <select class="form-select" aria-label="Tipo De Contato">
                <option selected>Selecione</option>
                <option value="1">Informação</option>
                <option value="2">Reclamação</option>
                <option value="3">Sujestão</option>
                <option value="4">Elogio</option>
            </select>
        </div>
        <div class="container col-6 titulo">
            <div class="container col-6 d-flex titulo">
                <div class="container col-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Sou Cliente
                    </label>
                </div>
                <div class="container col-6">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Não sou Cliente
                    </label>
                </div>
            </div>
        </div>
        <div class="container col-6 titulo">
            <label for="exampleFormControlInput1" class="form-label">Assunto:* </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite o assunto">
        </div>
        <div class="container col-6 titulo">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem:*</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            <div class="container col-12 d-flex titulo">
                <div class="container col-1">
                    <button type="submit" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Enviar
                    </button>
                </div>
                <div class="container col-1">
                    <button type="reset" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"> A sua mensagem será respondida
                            dentro de alguns minutos! DevBrew agradeçe o contato.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     Mensagem foi enviada com sucesso!
                    </div>
                    <div class="modal-footer">
                        <a href="file:///C:/Users/treinamento/OneDrive/Documentos/Projeto%20DevBrew/FrontendVanilla/home/home.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Fechar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</body>

</html>
