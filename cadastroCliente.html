<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastroCliente.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
    <header>

    </header>

    <main>
        <div class="container ">
            <form action="" class="form-cadastro">
                <div class="row">
                    
                    <div class="col">
                        <h2>Criar conta</h2>
                    </div>
                </div>
                <br>
                <div class="row ">
                    
                    <div class="form-group col-md-4">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="inputNome" id="inputNome" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" name="inputSobrenome" id="inputSobrenome" required>
                    </div>
                </div>
               <div class="row ">
                
                    <div class="form-group col-md-3">
                        <label for="inputCPF">CPF</label>
                        <input type="text" placeholder="XXX.XXX.XXX-XX" class="form-control" name="inputCPF" id="inputCPF" required>
                        <small id="cpfHelp" class="form-text text-muted">Apenas números</small>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDataNasc">Data de nascimento</label>
                        <input type="text" placeholder="DD/MM/AAAA" class="form-control" name="inputDataNasc" id="inputDataNasc" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="selectGenero">Gênero</label>
                        <select class="form-select select-custom" aria-label="Default select example" name="selectGenero" id="selectGenero" required>
                            <option selected value="">-Selecione-</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
               </div>
               <div class="row">
                
                   <div class="form-group col-md-5">
                       <label for="inputEmail">E-mail</label>
                       <input type="email" placeholder="user@email.com" class="form-control" name="inputEmail" id="inputEmail" required>
                   </div>
                   <div class="form-forup col-md-3">
                       <label for="inputTelefone">Telefone</label>
                       <input type="text" placeholder="(XX) XXXXX-XXXX" class="form-control" name="inputTelefone" id="inputTelefone" required>
                       <small id="telefoneHelp" class="form-text text-muted">Apenas números</small>
                   </div>
               </div>
               <br><br>
               <div class="row">
                
                    <div class="form-group col-md-3">
                        <label for="inputUsername">Nome de usuario</label>
                        <input type="text" placeholder="Username" class="form-control" name="inputUsername" id="inputUsername" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputSenha">Senha</label>
                        <input type="password" placeholder="Senha" class="form-control" name="inputSenha" id="inputSenha" required>
                        <small id="senhaHelp" class="form-text text-muted">Deve conter pelo menos 8 caracteres</small>
                    </div>
               </div>
               <div class="row">
                
                    <div class="form-group col-md-3">
                        <label for="inputRepitaSenha">Repita sua senha</label>
                        <input type="password" placeholder="Senha" class="form-control" name="inputRepitaSenha" id="inputRepitaSenha" required>
                    </div>
               </div>
               <br><br>
               <div class="row">
                
                    <div class="form-check col-md-5">
                        <input class="form-check-input aceite-termos" type="checkbox" value="termos" id="flexCheckChecked" required>
                        <label class="form-check-label" for="flexCheckChecked">Aceito e concordo com o termos</label>
                    </div>
               </div>
               <br>
               <div class="row d-flex justify-content-start">
                    <button type="submit" class="btn btn-success col-md-3">Cadastrar</button>
                    
               </div>
               <br>
               <div class="row">
                <div class="col-md-3 d-flex justify-content-start">
                    <p>
                        Já possui conta? <a href="../login/login.html"> Fazer login</a>
                    </p>
                </div>
               </div>
               <br>
            </form> 
        </div>
    </main>

    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
