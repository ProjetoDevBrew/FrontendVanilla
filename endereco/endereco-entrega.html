<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles-endereco.css">
    <title>Cadastro de Endereço</title>
</head>


<body class="body-endereco">
    <div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Cadastrar</a></li>
          <li class="breadcrumb-item active" aria-current="page">Endereço</li>
        </ol>
      </nav>
    <div class="cabecalho-endereco">
        <p class="titulo-endereco">
            ENDEREÇO
        </p><br>
    </div>

    <!-- Inicio do formulario -->
    <form method="get" action="." class="row g-3">

        <!-- Input de CEP obrigatório -->
        <div class="row">
            <div class="col-md">
                <label>Informe seu CEP*:
                    <input name="cep" type="text" id="cep" value="" class="form-control"
                        placeholder="04444000" onblur="pesquisacep(this.value);" /></label><br />
            </div>
        </div>

        <!-- Input automático de rua -->
        <div class="col-md-10">
            <label class="form-label">Rua:</label>
            <input name="rua" type="text" class="form-control" id="rua" placeholder="Ex.: Av. Paulista" /><br />
        </div>

        <div class="col-md-2">
            <label class="form-label">Número:</label>
            <input name="numero" type="text" id="numero" class="form-control" placeholder="Ex.: 2200"><br />
        </div>

        <!-- Input automático de bairro -->
        <div class="col-md-6">
            <label class="form-label">Bairro:</label>
            <input name="bairro" type="text" id="bairro" class="form-control" placeholder="Ex.: Bela Vista" />
            <br />
        </div>

        <div class="col-md-6">
            <label class="form-label">Complemento:</label>
            <input name="bairro" type="text" id="bairro" class="form-control" placeholder="Ex.: Casa, bloco, esquina" />
            <br />
        </div>

        <!-- Input automático de cidade -->
        <div class="col-md-6">
            <label class="form-label">Cidade:</label>
            <input name="cidade" class="form-control" type="text" id="cidade" placeholder="Ex.: São Paulo" />
            <br />
        </div>

        <!-- Input automático de Estado (UF) -->

        <div class="col-md-1">
            <label class="form-label">Estado:</label>
            <input name="uf" type="text" id="uf" class="form-control" placeholder="Ex.: SP" />
            <br />
        </div>
        <div class="row">
            <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Endereço de cobrança
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Endereço de entrega
  </label>
</div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-enviar">Salvar</button>
        </div>

    </form>

    <script src="busca-cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    </div>
    
    </body>

</html>
