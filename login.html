<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container ">
            <form action="" class="form-login">
                <div class="row d-flex justify-content-center">
                    <div class="col d-flex justify-content-center">
                        <h2>Faça seu login</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    
                    <div class="form-group col-md-4">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" name="inputUsername" id="inputUsername" required>
                        <small id="usernameHelp" class="form-text text-muted">Insira o seu username</small>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    
                    <div class="form-group col-md-4">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <input type="text" class="form-control" name="inputSenha" id="inputSenha" required>
                        <small id="senhaHelp" class="form-text text-muted">Insira a sua senha</small>
                    </div>
                </div>
                <br><br>
                <div class="row d-flex justify-content-center">
                       <div class="col-12 col-md-4  d-flex justify-content-around">
                           <button type="submit" class="btn btn-success col-12 col-md-10">Fazer login</button>
                       </div>
                    
                    
               </div>
               <br>
               <div class="row d-flex justify-content-center">
                
                <div class="col-md-4 d-flex justify-content-center">
                    <p>
                        Ainda não possui conta? <a href="../cadastroCliente/cadastroCliente.html"> Crie sua conta</a>
                    </p>
                </div>
               </div>

            </form>
           
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
